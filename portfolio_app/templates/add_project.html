{% extends 'base.html' %}
{% load static%}

{% block title %} | Add Projects {% endblock %}
{% block content %}
{% include "navbar.html" %}

<section id="add_projects" class="">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> Project
                        </h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table>
                                {{myform.as_table}}
                            </table>
                            <input type="submit" value="Submit" class="btn btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
